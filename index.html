<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <main>
    <div id="img-container">
      <img id="main-img" src="images/image-equilibrium.jpg" alt="eqilibrium">
      <img class="overlay-icon" src="images/icon-view.svg" alt="view">
      <div class="overlay-background"></div>
    </div>
    <div id="div-header">
      <a href="#">Equilibrium #3429</a>
    </div>
    <div id="div-text">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div id="div-stats">
      <div id="div-stats-currancy">
        <p>
          <img src="images/icon-ethereum.svg" alt="Ether">
          0.041 ETH
        </p>
      </div>
      <div id="div-stats-clock">
        <p>
          <img src="images/icon-clock.svg" alt="icon-clock">
          3 days left
        </p>
      </div>
    </div>
    <div>
      <hr>
    </div>
    <div id="creds">
      <div>
        <img src="images/image-avatar.png" alt="Avatar">
      </div>
      <div id="div-creation">
        Creation of <a href="#">Jules Wyvern</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael</a>.
  </div>
</body>

</html>
